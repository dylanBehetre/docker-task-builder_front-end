<script type="text/javascript">
    RED.nodes.registerType('speed',{
        /*configuration du noeud : */
		category: 'Processing',
		defaults: {
			/* Attribut passé en paramettre du constructeur du .js :*/
            vitesseVideo: {value:"1.00", required:true},
            vitesseSon: {value:"1.00", required:true}
        },
		inputs:1,
        outputs:1,
        color: '#66ff66',
		paletteLabel:"Speed",
        label: "Speed",
		inputLabels:"I",
		outputLabels:"O",
		icon: "timer.png"
    });

<script type="text/x-red" data-template-name="speed">

        <label for="node-input-vitesseSon"><i class="fa fa-tachometer"></i> Vitesse son</label>

   <p>Noeud permettant d'augmenter la vitesse de la video.</p>
